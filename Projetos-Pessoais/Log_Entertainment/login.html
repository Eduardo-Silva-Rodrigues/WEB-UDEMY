<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="UA-X-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style_login.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <title>Log</title>
</head>

<body class="principal">
    <main class="box-login">
        <header class="cabecalho">
            <h1>log-in</h1>
        </header>

        <section class="login-input">
            <form action="">
                <label for="email-login" class="email-label">E-mail:</label>
                <input type="email" name="email-login" id="email-login" class="email-login input"
                    placeholder="Digite seu email">

                <label for="password-login" class="password-label">Senha:</label>
                <input type="password" name="password-login" id="password-login" class="password-login input"
                    placeholder="Digite sua senha">

                <button class="button-acess"><strong>Acessar</strong></button>
            </form>

            <button class="togglePassword">👁</button>

            <a href="#" class="forgot">Esqueci minha senha</a>
            <a href="#" class="create-account">Criar uma conta</a>
        </section>
    </main>

    <script src="/assets/js/script_login.js"></script>
</body>

</html>
