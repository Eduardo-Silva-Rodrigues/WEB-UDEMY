<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="dev1">Sou um dev:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">
            <label for="dev2">Sou um dev:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
            <label for="dev3">Sou um dev:</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>
        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="outro">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>
        
        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>
        
        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>
        
        <p>
            <label for="cor">Date:</label>
            <input type="color" id="cor" name="cor" value="#34ebcc">
        </p>
        
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>
        
        <p> 
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .svg, image/*" multiple>
        </p>
        
        <p> 
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>
        
        <p> 
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

        <p> 
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="trickmarks">

            <datalist id="tickmarks">
                <opition value="0" label="0%">
                <opition value="10">
                <opition value="20">
                <opition value="30">
                <opition value="40">
                <opition value="50" label="50%">
                <opition value="60">
                <opition value="70">
                <opition value="80">
                <opition value="90">
                <opition value="100" label="0%">
            </datalist>
        </p>
        
        <p> 
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Digite uma URL">
        <p> 
        
        <p> 
            <label for="search">URL:</label>
            <input type="search" id="search" name="search" placeholder="search">
        <p> 

        <p>
            <label for="select">Selecione algo</label>
            <select name="select" id="select" multiple>
                <optgroup label="">
                <option value="qualquer 1" label="Label 1"></option>
                <option value="qualquer 2" label="Label 2" disabled></option>
                <option value="qualquer 3" label="Label 3" selected></option>
                <option value="qualquer 4" label="Label 4"></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="week">Semana:</label>
            <input type="week" name="week" id="week">
        </p>

        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" autocomplete="off">
        </p>

        <p>
            <label for="hidden">Telefone:</label>
            <input type="hidden" name="hidden" id="hidden">
        </p>

        <p>
            <label for="textarea">Text Area</label>
            <textarea name="textarea" id="textarea"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
