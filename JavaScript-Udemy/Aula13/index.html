<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible", content="ie=edge">
    <title>Exercício aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:');
        const segundaLetra = nome[1];
        const primeiroIndice = nome.indexOf('r');
        const ultimoIndice = nome.lastIndexOf('r');
        const tresUltimasLetras = nome.splice(-3);
        const nomeMaiusculo = nome.toUpperCase();
        const nomeMinusculo = nome.toLowerCase();
        const qtdPalavras = nome.split(' ');
        document.body.innerHTML += `O seu nome é ${nome}! <br />`;
        document.body.innerHTML += `O seu nome tem ${nome.length()} letras! <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra} <br />`;
        document.body.innerHTML += `Qual é o primeiro índice da letra R do seu nome? ${primeiroIndice} <br />`;
        document.body.innerHTML += `Qual é o último índice da letra R do seu nome? ${ultimoIndice} <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${tresUltimasLetras} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeMaiusculo} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeMinusculo} <br />`;
        document.body.innerHTML += `Quais palavras tem o seu nome? ${qtdPalavras} <br />`;    
    </script>
</body>
</html>
